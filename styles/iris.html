<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PattySecretFormula</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 50px;
        }

        /* Grid */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        [class*="col-"] {
            padding-right: 15px;
            padding-left: 15px;
            flex-basis: 100%;
        }

        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }

        /* Card */
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form */
        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Inline Form Check */
        .form-check-inline {
            display: inline-block;
            margin-right: 10px;
        }

        /* Results Card */
        .result-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Progress and Meter */
        .progress-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        progress,
        meter {
            width: 100%;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        progress::-webkit-progress-bar,
        meter::-webkit-meter-bar {
            background-color: #e9ecef;
            border-radius: 4px;
        }

        progress::-webkit-progress-value,
        meter::-webkit-meter-optimum-value {
            background-color: #007bff;
            border-radius: 4px;
        }

        /* Headings */
        h4, h5 {
            color: #007bff;
            margin-bottom: 15px;
        }

        /* Margin Utility */
        .mt-3 {
            margin-top: 1rem;
        }

        .mt-5 {
            margin-top: 3rem;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h4>Input</h4>
                <div id="info-dialog" class="card p-4 shadow">
                    <form id="calculation-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Nom"><i class="fas fa-user"></i> Nom</label>
                                <input type="text" id="Nom" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="Prenom"><i class="fas fa-user"></i> Prénom</label>
                                <input type="text" id="Prenom" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="DateNaissance"><i class="fas fa-calendar-alt"></i> Date de Naissance</label>
                                <input type="date" id="DateNaissance" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Poids"><i class="fas fa-weight"></i> Poids (kg)</label>
                                <input type="number" id="Poids" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Taille"><i class="fas fa-ruler-vertical"></i> Taille (cm)</label>
                                <input type="number" id="Taille" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Sexe"><i class="fas fa-venus-mars"></i> Sexe</label>
                                <select id="Sexe" class="form-control" required>
                                    <option value="male">Homme</option>
                                    <option value="female">Femme</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label><i class="fas fa-running"></i> Niveau d'activité physique (NAP)</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="Nap" id="sedentaire" value="1.2" required>
                                        <label for="sedentaire">Sédentaire</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="Nap" id="leger" value="1.375" required>
                                        <label for="leger">Léger</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="Nap" id="modere" value="1.55" required>
                                        <label for="modere">Modéré</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="Nap" id="actif" value="1.725" required>
                                        <label for="actif">Actif</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="Nap" id="tresActif" value="1.9" required>
                                        <label for="tresActif">Très actif</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Calculer</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <h4>Output</h4>
                <div class="result-card shadow">
                    <h5>Argent</h5>
                    <p><strong>Solde estimé :</strong> <span id="SoldeEstime"></span> €</p>
                    <p><strong>Économies mensuelles :</strong> <span id="EconomiesMensuelles"></span> €</p>
                </div>
                
                <div class="result-card shadow">
                    <h5>Santé</h5>
                    <p><strong>Nom et Prénom :</strong> <span id="NomPrenom"></span></p>
                    <p><strong>Âge :</strong> <span id="NiveauAge"></span> ans</p>                
                    <p><strong>MB (Métabolisme de Base) :</strong> <span id="MetabolismeBase"></span> kcal</p>
                    <p><strong>Dépense Énergétique Journalière (DEJ) :</strong> <span id="DepenseEnergetiqueJournaliere"></span> kcal</p>
                </div>
                
                <div class="result-card shadow">
                    <h5>Quêtes</h5>
                    <div class="TempsRestant">
                        <label class="progress-label">Âge actuel / Espérance de vie</label>
                        <progress id="TempsRestant_progress" max="100" value="0"></progress>
                        <span id="TempsRestantDecimal">0</span>
                        <span id="TempsRestantPourcentage">0%</span>
                    </div>
                    
                    <div class="ObjectifCalories">
                        <label class="progress-label">Calories consommées / Dépense Énergétique Journalière (DEJ)</label>
                        <meter id="Calories_meter" min="0" max="2500" value="0"></meter>
                        <span id="CaloriesPercentage">0%</span>
                        <span id="CaloriesDecimal">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
